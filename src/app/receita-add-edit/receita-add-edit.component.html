<div mat-dialog-title>
  <h1>Formulario</h1>
</div>

<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">

    <div class="row">
      <mat-form-field appearance="outline">
          <mat-label>Company Name</mat-label>
          <input matInput type="text" placeholder="Ex. Technical" formControlName="companyName">
      </mat-form-field>
      <mat-form-field appearance="outline">
          <mat-label>Company Code</mat-label>
          <input matInput type="number" placeholder="Ex. 01235" formControlName="companyCode">
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline">
          <mat-label>Item Name</mat-label>
          <input matInput type="text" placeholder="Ex. Tape" formControlName="itemName">
      </mat-form-field>
      <mat-form-field appearance="outline">
          <mat-label>Item Code</mat-label>
          <input matInput type="number" placeholder="Ex. 01235" formControlName="itemCode">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Item Amount</mat-label>
        <input matInput type="number" placeholder="Ex. 12" formControlName="itemAmount">
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button type="submit">{{data ? 'Update': 'Save'}}</button>
  </div>
</form>
